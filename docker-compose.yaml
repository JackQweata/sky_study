version: "3"

services:
  db:
    image: postgres
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: examplepassword
      PGDATA: /var/lib/postgresql/data/pgdata

  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8080'
    depends_on:
      - db
